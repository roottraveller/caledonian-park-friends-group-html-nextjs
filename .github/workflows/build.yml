name: Build NPM

on:
  pull_request:
    paths-ignore:
      - '**.md'
      - '.github/workflows/**.yml'
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Dependencies
        run: npm install

      - name: Build Next.js App
        run: npm run build
